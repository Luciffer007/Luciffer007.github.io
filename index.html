<!DOCTYPE html>
<html>
    <head>
        <title>Labmedia Test Task</title>
        <meta charset="UTF-8">
        <link href="TestTaskCSS.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    </head>
    <body>
        
        <!-- Главное меню -->
        <div id="main-menu">
            
            <div id="employee" class="selection-field">
                <div>Сотрудник</div>
                <div class="open-window">Выбрать</div>                    
            </div>
            
            <div id="position" class="selection-field">
                <div>Должность</div>
                <div class="open-window">Выбрать</div>                    
            </div>
            
            <div id="organization" class="selection-field">
                <div>Организация</div>
                <div class="open-window">Выбрать</div>                   
            </div>
            
            <div id="subdivision" class="selection-field">
                <div>Подразделение</div>
                <div class="open-window">Выбрать</div>                    
            </div>
            
        </div>
        
        <!-- Модальное окно -->
        <div id="modal-window">
            <span id="headline"></span>
            <span id="close-button">X</span><br>
            <div id="selection-window"></div>
            <div id="button-panel">
                <div>Ок</div>
                <div>Отмена</div>
            </div>
        </div>
        <!-- Подложка -->
        <div id="overlay"></div>
        
        <script src="orgs.json"></script>
        <script src="persons.json"></script>
        <script src="position.json"></script>
        <script src="subs.json"></script>
        <script src="TestTaskJS.js"></script>
    </body>
</html>
