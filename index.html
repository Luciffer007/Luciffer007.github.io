<!DOCTYPE html>
<html>
    <head>
        <title>Labmedia Test Task</title>
        <meta charset="UTF-8">
        <link href="TestTaskCSS.css" rel="stylesheet">
    </head>
    <body>
        
        <!-- Главное меню -->
        <div id="main-menu">
            
            <div id="employee" class="selection-field">
                <div>Сотрудник</div>
                <div class="open-window">Выбрать</div>   
                <div id="nameEmployee"></div>
            </div>
            
            <div id="position" class="selection-field">
                <div>Должность</div>
                <div class="open-window">Выбрать</div> 
                <div id="namePosition"></div>
            </div>
            
            <div id="organization" class="selection-field">
                <div>Организация</div>
                <div class="open-window">Выбрать</div> 
                <div id="nameOrganization"></div>
            </div>
            
            <div id="subdivision" class="selection-field">
                <div>Подразделение</div>
                <div class="open-window">Выбрать</div> 
                <div id="nameSubdivision"></div>
            </div>
            
        </div>
        
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>   
        <script src="TestTaskJS.js"></script>    
    </body>
</html>
